 lead a complete rebrand of the company.",spans:[]}],image_title:[]},{image_gallery:{dimensions:{width:2e3,height:1312},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/d7f4b6071be83db008a925ae01b7a54580def230_npk8.jpg"},image_description:[{type:"paragraph",text:"We began by helping the brand redefine their vision, mission, and values – laying a strategic foundation for visual identity development.",spans:[]}],image_title:[]},{image_gallery:{dimensions:{width:1200,height:790},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/792b907c01b914307c8fe415b94d293fce69e5dc_npk6.jpg"},image_description:[{type:"paragraph",text:"Following the rebrand, we extended the new designs to a number of collateral items that include packaging, in store signage, and a fully responsive website.",spans:[]}],image_title:[]},{image_gallery:{dimensions:{width:2e3,height:1317},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/6c7bbf630b864552d36e9ad0d1c73030c5041537_npk5.jpg"},image_description:[{type:"paragraph",text:"Our partnership continues as Num Pang Kitchen expands to a number of new locations in NYC and Boston.",spans:[]}],image_title:[]},{image_gallery:{dimensions:{width:3672,height:2448},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/bb13c69480d254adfda52d9b641b30c04a7a901a_npk9.jpg"},image_description:[],image_title:[]},{image_gallery:{dimensions:{width:1200,height:790},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/7835c7b41497d9264a6d1ae14050dc6ee4ae5444_npk4.jpg"},image_description:[],image_title:[]},{image_gallery:{dimensions:{width:2e3,height:1269},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/38f910685feb3657e5f09a4ef4f4e4a6b02a5081_npk12.jpg"},image_description:[],image_title:[]}],primary:{work_gallery:[]}}],uid:"num-pang-kitchen",type:"work"},{featured:"Featured",name:[{type:"heading4",text:"Warby Parker 2",spans:[]}],description:[],lazy_image:{dimensions:{width:1186,height:778},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/839ea8bc12efc31bde2e8c862b7f88b9bfb0e870_work1.jpg"},image:{dimensions:{width:1200,height:787},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/2069b6988029c594a01016cfeff39202f8c9d57b_screen-shot-2018-06-01-at-4.54.26-pm.png"},hover_image:{dimensions:{width:4088,height:2725},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/cf2a8c64bf0af6239f59fcf1c190dbf0f3b989cf_numpang.jpg"},link:{link_type:"Web",url:"https://google.com",target:"_blank"},related_work:{link_type:"Document"},body:[],uid:"warby-parker2",type:"work"}],page_home:[{hero_text:[{type:"heading1",text:"High Tide is a full-service creative studio that distills, defines, and grows innovative brands... ",spans:[]}],body:[],uid:null,type:"page_home"}],journal:[{title:[{type:"heading1",text:"High Tide Sound System Volume 7",spans:[]}],date:"2019-01-11",abstract:[{type:"paragraph",text:"We’ve released our seventh volume of High Tide Sound System featuring tracks by Etta James, Brenton Wood, Tommy James & The Shondells, The Isley Brothers, and others.",spans:[]}],lazy_image:{},main_image:{dimensions:{width:2e3,height:2e3},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/d68d2718de6c5e4d3b2df06772afbf30f0e0b159_htss-7.jpg"},thumbnail_image:{},body:[{slice_type:"hero_image",slice_label:null,items:[{hero_image:{},hero_description:[],hero_note:[{type:"paragraph",text:"Playlist curated by Thomas Brenneck of Dunham Records. Follow us on Spotify at hightideny to listen along. Artwork created by Stefhany Yepes Lozano.",spans:[{start:68,end:75,type:"hyperlink",data:{link_type:"Web",url:"https://open.spotify.com/user/hightideny/playlist/2Gzdyjfq41Jfgfr9cegamu",target:"_blank"}},{start:126,end:147,type:"hyperlink",data:{link_type:"Web",url:"https://stefhanyepeslozano.blogspot.com/",target:"_blank"}}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"01       Cry Like a Baby - Aretha Franklin",spans:[{start:0,end:3,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"02       Runnin’ Wild (Ain’t Gonna Help You) - Scott Three",spans:[{start:0,end:3,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"03       Happy Day - The Ones",spans:[{start:0,end:3,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"04       Trouble - Brenton Wood",spans:[{start:0,end:4,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"05       Out of the Wilderness - The Como Mamas",spans:[{start:0,end:2,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"06       Estre (feat. Florence Adooni) - Guy One",spans:[{start:0,end:2,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"07       No One Else But You - The Eptones",spans:[{start:0,end:2,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"08       She - Tommy James & The Shondells",spans:[{start:0,end:2,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"09       Waiting For Charlie (To Come Home) - Etta James",spans:[{start:0,end:2,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"10       The Highways of My Life - The Isley Brothers",spans:[{start:0,end:2,type:"strong"}]},{type:"paragraph",text:"",spans:[]}]}],primary:{title1:[]}}],uid:"high-tide-sound-system-7",type:"journal"},{title:[{type:"heading1",text:"Interview: Chris Black",spans:[]}],date:"2019-01-15",abstract:[{type:"paragraph",text:"We interviewed Chris Black, a writer and owner of Done to Death Projects based in New York, about starting his own media company, Public Announcement, writing books, and the wonderful hell that is New York City.",spans:[{start:26,end:27,type:"hyperlink",data:{link_type:"Web",url:"https://google.com",target:"_blank"}},{start:29,end:30,type:"strong"},{start:50,end:72,type:"em"},{start:72,end:73,type:"strong"}]}],lazy_image:{dimensions:{width:4088,height:2725},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/9356252dbaa5f9344b96bbd45503c47966d0babf_blur_image1.jpg"},main_image:{dimensions:{width:1400,height:933},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/79aa200b89259fd2209cfb7562ef2f8c3fae38a2_1.jpg",tablet:{dimensions:{width:900,height:300},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/d58163e0985025c0b5945874d047d3159cb96a65_1.jpg"},mobile:{dimensions:{width:400,height:300},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/07f161904d80835590aeb6e8c0a1c406bc404b59_2.jpg"}},thumbnail_image:{},body:[{slice_type:"hero_image",slice_label:null,items:[{hero_image:{dimensions:{width:4896,height:3264},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/ca51b69554b11ef7b090fcdbd8c941538d5f3bc4_2.jpg"},hero_description:[],hero_note:[{type:"paragraph",text:"Tell the people what you do",spans:[{start:0,end:27,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"I have a company called Done To Death Projects. I consult with brands on projects of all kinds. I am also a writer. I contribute to GQ, Architectural Digest, Vogue, and T Magazine among others.",spans:[]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"Tell me about your new endeavor, Public Announcement",spans:[{start:0,end:52,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"Public Announcement is a consultancy and media company that I co-founded with one of my oldest friends James Ellis. Our podcast is a good entry point!",spans:[{start:120,end:127,type:"hyperlink",data:{link_type:"Web",url:"http://publicannouncement.org/show/onPApod/",target:"_blank"}}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"When did you start getting into writing? What do you enjoy most about it?",spans:[{start:0,end:73,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"It is something I was interested in from a young age but never took that seriously. Once I was in NYC, I started writing a bit for Paper Magazine, just about things I liked. I started doing a weekly column for Style.com in that same vein. I love telling people about great work – music, fashion, photography. I have since moved into more personal stuff, which is quite cathartic. I hope people can relate or at least take something positive from it.",spans:[]}]},{hero_image:{dimensions:{width:4896,height:3264},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/8375c9496d822e358ee6e8d8a593a0b7dde8f8f3_3.jpg"},hero_description:[],hero_note:[{type:"paragraph",text:"What are some interesting projects that you are currently working on?",spans:[{start:0,end:69,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"Public Announcement is building a new site, merchandise collection, and strategy for Morgenstern’s Finest Ice Cream. I’m also helping get the word out about Arc’teryx Veilance, a brand that makes an interesting collection of technical garments. I’m going to Milwaukee in a few weeks to get over my terrible fear of motorcycles. I am going to write a story about it, if I live.",spans:[]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"What are some things that are currently inspiring you?",spans:[{start:0,end:54,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"Raygun Magazine, Space Magazine, Paul Graham, Corrine Day, Lawrence Weiner, Wolfgang Tillmans, Barbra Bloom, Sirui Ma, Eric Chakeen, 90’s alternative radio, French Open posters, Santa Fe, and London.",spans:[]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"You clearly wear a lot of hats. What are you most passionate about? What do you like doing best?",spans:[{start:0,end:96,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"Talking to people. Having one on one conversations with new friends, old friends, colleagues. It’s energizing, inspiring, and educational. I try to be very open, and I think that inspires people to be open in return. Easily life’s greatest pleasure.",spans:[]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:" Do you have any plans to write another book? What was the experience like?",spans:[{start:1,end:75,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"There are so many brilliant people who have dedicated their lives to writing. I feel like an interloper, but I do offer a distinct point of view. My first book was light and fun. If I do another, it will tackle some more serious topics, but hopefully, retain a sense of humor.",spans:[]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"You’re super active on Twitter. How does using Twitter influence your writing and vice-versa?",spans:[{start:0,end:93,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"I love information. I want to know about everything. It’s the perfect medium for a person",spans:[]}]}],primary:{title1:[]}}],uid:"interview-chris-black",type:"journal"},{title:[{type:"heading1",text:"Interview Ariel Stark-Benz",spans:[]}],date:"2019-01-14",abstract:[{type:"paragraph",text:"We interviewed Ariel Stark-Benz about founding Mister Green,  a Los Angeles based lifestyle brand and concept store that is shifting cultural perspectives around smoking culture and breaking new ground with a minimalist design sensibility. Read more below.",spans:[]}],lazy_image:{},main_image:{dimensions:{width:1400,height:1750},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/59a7e908a376183d13b39e63af9fa3f6acc07bfe_arielstarkbenz-horizontal2-800x1000.jpg",tablet:{dimensions:{width:900,height:300},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/27b3e64efcf667f595c4fe4a29c93efa39eb0288_arielstarkbenz-horizontal2-800x1000.jpg"},mobile:{dimensions:{width:400,height:300},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/c7d6caf93a8e464d499a7302bd996c96439bda56_arielstarkbenz-horizontal2-800x1000.jpg"}},thumbnail_image:{dimensions:{width:800,height:1e3},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/3f7418060ee0d8e82c1cafdb1c0e998063d161ef_arielstarkbenz-horizontal2-800x1000.jpg"},body:[{slice_type:"post_gallery",slice_label:null,items:[{gallery_image:{dimensions:{width:1200,height:1798},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/429859b7f21e8198daa853136299f64585d7891f_6.jpg"},gallery_image_description:[]},{gallery_image:{dimensions:{width:1200,height:1798},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/611d502187634be3f989483c750fe7b6d1c4b33c_7.jpg"},gallery_image_description:[]},{gallery_image:{dimensions:{width:2e3,height:1335},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/ab2b1d4b93e5c91dba0abf1e29dda11a042f2f4e_8.jpg"},gallery_image_description:[]}],primary:{gallery_name:[]}},{slice_type:"hero_image",slice_label:null,items:[{hero_image:{dimensions:{width:1200,height:1605},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/964eb1a273266da2fc062475f0affb68db4befc3_2.jpg"},hero_description:[],hero_note:[{type:"paragraph",text:"What is your background and how did it lead you to Mister Green?<br/>",spans:[{start:0,end:69,type:"strong"}]},{type:"paragraph",text:"I’ve worked in design– from branding, web, and occasionally interiors– for the better part of a decade. My last job was concepting merchandise for Ace Hotel and seeing it all the way through production to launch, which helped a lot in framing how I work with Mister Green. Oh yeah, and I’ve always liked weed.",spans:[]}]},{hero_image:{dimensions:{width:1200,height:1605},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/15883df5d1cbec6e5af4214483ebcc8fc2bb90f0_3.jpg"},hero_description:[],hero_note:[{type:"paragraph",text:"What is the process like when designing a new collection of apparel?<br/>",spans:[{start:0,end:73,type:"strong"}]},{type:"paragraph",text:"I’m still figuring that part out, but mainly I follow my gut and create a general concept– in the past, it has been things like my hometown of Portland, OR and it’s rich heady history. Hah.<br>",spans:[{start:189,end:193,type:"strong"}]},{type:"paragraph",text:"Aside from that I always find a seasonal color, so far I’ve done Mister Green Green (first collection), Rose Quartz (second), Raw Honey (third), and the next will be Elron– it’s a special color of blue inspired by my neighbors.",spans:[]}]},{hero_image:{dimensions:{width:1632,height:1261},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/ecfc8fea1f2e5ddb5bad5c42d0a9106cd17f1616_4.jpg"},hero_description:[],hero_note:[{type:"paragraph",text:"Where do you see cannabis culture in 10 years? <br>",spans:[{start:0,end:51,type:"strong"}]},{type:"paragraph",text:"More settled and more widely accepted. I recently made a bet with a friend, $100 that weed in Japan would be legal in 10 years. So I think that the general worldview is that everyone wasted their time demonizing a drug proven to be much more helpful than harmful.",spans:[]}]},{hero_image:{dimensions:{width:2e3,height:1328},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/756bc7d90a64348baf7d4059c722581577a197b3_5.jpg"},hero_description:[],hero_note:[{type:"paragraph",text:"How will Mister Green take part in shaping that vision?<br>",spans:[{start:0,end:59,type:"strong"}]},{type:"paragraph",text:"Right now, I’m still building the brand and raising general awareness surrounding it— so we’re doing lots of pop-ups and special projects. There will be pop-ups in Chicago next month, Paris in June and Tokyo in September, but these are more shopping focussed than anything. The next phase will definitely be more about creating experiences— a lot of cannabis companies are trying to do things that promote ‘normalization’ and building comfort with the general public, which is great, but we want to go a bit beyond that.<br/>",spans:[]},{type:"paragraph",text:"In general, the ethos of Mister Green is to be aspirational– so we aren’t interested in being considered ‘safe’ or ‘normal,’ we want people to have exceptional experiences with us– not just as a cannabis company, but as a company who desires to be a dynamic and creative force.<br>",spans:[]},{type:"paragraph",text:"Do you have projects you are working on or would like to pursue outside of this?<br>",spans:[{start:0,end:84,type:"strong"}]},{type:"paragraph",text:"I can’t spill the beans on it yet, but we are working on something that will hopefully attract people to travel from all over the world to enjoy a uniquely Californian experience. It’ll be fun, more on that soon.<br>",spans:[]},{type:"paragraph",text:" ",spans:[]},{type:"paragraph",text:"If Mister Green were a song, what song would it be?<br>",spans:[{start:0,end:55,type:"strong"}]},{type:"paragraph",text:"“Everybody Loves the Sunshine” by Roy Ayers. Photos by Brian Guisado and Asato Lida. TEST IN BOLD",spans:[{start:84,end:97,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"TEST IN ITALICS",spans:[{start:0,end:15,type:"em"}]}]}],primary:{title1:[]}}],uid:"interview-ariel-stark-benz",type:"journal"},{title:[{type:"heading1",text:"High Tide Sound System: Volume 6",spans:[]}],date:"2018-12-17",abstract:[{type:"paragraph",text:"We’ve released our sixth volume of High Tide Sound System. Follow us on Spotify at hightideny to listen along.",spans:[{start:72,end:79,type:"hyperlink",data:{link_type:"Web",url:"https://open.spotify.com/user/hightideny/playlist/48WS7iLvIXtCTmnQA3DuhI",target:"_blank"}}]}],lazy_image:{},main_image:{dimensions:{width:1400,height:1400},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/d968a3fab3c992c9257d72b12b96e64430431e4a_htssv6-1500x1500.jpg",tablet:{dimensions:{width:900,height:300},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/2cb784e04c11cf3f8c0c3f246dd4c687c3d7a494_htssv6-1500x1500.jpg"},mobile:{dimensions:{width:400,height:300},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/50b3580d01f54e27dbed6fd96d0c3c101b3638d8_htssv6-1500x1500.jpg"}},thumbnail_image:{},body:[{slice_type:"hero_image",slice_label:null,items:[{hero_image:{},hero_description:[],hero_note:[{type:"paragraph",text:"The playlist was curated by Danny Miller and the artwork was created by FRKO.",spans:[{start:72,end:76,type:"hyperlink",data:{link_type:"Web",url:"https://www.instagram.com/freakorico/?hl=en",target:"_blank"}}]},{type:"paragraph",text:"01       Me & Jesus The Pimp In A ’79 Granada Last Night The Coup",spans:[{start:0,end:9,type:"strong"},{start:57,end:65,type:"strong"}]},{type:"paragraph",text:"02       Sticky Green Devin The Dude",spans:[{start:0,end:9,type:"strong"},{start:22,end:36,type:"strong"}]},{type:"paragraph",text:"03       Playaz Club Rappin’ 4-Tay",spans:[{start:0,end:9,type:"strong"},{start:21,end:34,type:"strong"}]},{type:"paragraph",text:"04       Nann Nigga Trick Daddy",spans:[{start:0,end:9,type:"strong"},{start:20,end:31,type:"strong"}]},{type:"paragraph",text:"05       All Good Mo Thugs",spans:[{start:0,end:9,type:"strong"},{start:18,end:26,type:"strong"}]},{type:"paragraph",text:"06       The Percocet & Stripper Joint Future",spans:[{start:0,end:9,type:"strong"},{start:39,end:45,type:"strong"}]},{type:"paragraph",text:"07       Lemonade Gucci Mane",spans:[{start:0,end:9,type:"strong"},{start:18,end:28,type:"strong"}]},{type:"paragraph",text:"08       4 AM 2 Chainz, Tr //leefieldsandtheexpressions.com/"}}]}],lazy_image:{},main_image:{dimensions:{width:1400,height:696},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/4a701c323a5c5a19cc41cf59a7ee017158c3ff2e_three_a2-1500x746.jpg",mobile:{dimensions:{width:400,height:300},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/d71556c744ac0be0dc08b757a05d76763549a2e1_three_a2-1500x746.jpg"},tablet:{dimensions:{width:900,height:300},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/d75678bf783f4d8d9f2bea08dcdbdd8313e474e0_three_a2-1500x746.jpg"}},thumbnail_image:{dimensions:{width:800,height:1200},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/86964936d776bf56baaeb12a84fd3ad6097da312_purple1-800x1200.jpg"},body:[],uid:"lee-fields-world-tour-2018",type:"journal"},{title:[{type:"heading1",text:"Interview: Allison Filice",spans:[]}],date:"2018-12-17",abstract:[{type:"paragraph",text:"We interviewed Allison Filice, a freelance illustrator based in San Francisco. Allison illustrated the Volume 4 cover of our playlist series, High Tide Sound System. Give it a listen here and read more about her influences, process, and concepts below.",spans:[{start:142,end:164,type:"em"},{start:183,end:187,type:"hyperlink",data:{link_type:"Web",url:"https://open.spotify.com/user/hightideny/playlist/5CwrcxDGilSBLyGHKKDj5d",target:"_blank"}}]}],lazy_image:{},main_image:{dimensions:{width:1400,height:1400},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/0e8078425d459948675ef024a875ed221269fd08_afilice.jpg",mobile:{dimensions:{width:400,height:300},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/ced63e27113888a08aab31c4ca449432e0cec917_afilice.jpg"},tablet:{dimensions:{width:900,height:300},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/e75e377ea0913250b3b59c0b19f530c42ad39c34_afilice.jpg"}},thumbnail_image:{dimensions:{width:1e3,height:1e3},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/955e3e3fe18591919715629ca672bbf1b04a5c4e_slide1-themystic_72.jpg"},body:[{slice_type:"post_gallery",slice_label:null,items:[{gallery_image:{dimensions:{width:1e3,height:1e3},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/955e3e3fe18591919715629ca672bbf1b04a5c4e_slide1-themystic_72.jpg"},gallery_image_description:[{type:"heading1",text:"",spans:[]}]},{gallery_image:{dimensions:{width:1200,height:1200},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/b058ec30db4feb6693d27dc836778b4928c4d704_slide-2monksdream-1200x1200.jpg"},gallery_image_description:[{type:"heading1",text:"",spans:[]}]}],primary:{gallery_name:[{type:"heading1",text:"",spans:[]}]}},{slice_type:"hero_image",slice_label:null,items:[{hero_image:{dimensions:{width:1200,height:1200},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/b058ec30db4feb6693d27dc836778b4928c4d704_slide-2monksdream-1200x1200.jpg"},hero_description:[],hero_note:[{type:"paragraph",text:"Can you give us a quick introduction?",spans:[{start:0,end:37,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:" My name is Allison and I’m a freelance illustrator living and working in San Francisco. My background is in graphic and user experience design, and I’ve been doing illustration full time for just over a year. I’m mainly doing editorial work at the moment, and I also create a lot of personal work that helps drive my ideas forward.",spans:[]},{type:"paragraph",text:" ",spans:[]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"What events led you to pursue illustration full time?",spans:[{start:0,end:53,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"I had been working as a designer for years, and I started feeling that I needed to make work that was more personal and could help communicate my message. I kind of felt like I was being pulled towards illustration as my next step, and I just had to trust that it would work out.",spans:[]}]}],primary:{title1:[{type:"heading1",text:"",spans:[]}]}},{slice_type:"post_gallery",slice_label:null,items:[{gallery_image:{dimensions:{width:1200,height:1200},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/386b7277f7f40ce0e7c4f27c42e5c52bc0eb081b_slide-3friday13th1-1200x1200.jpg"},gallery_image_description:[]},{gallery_image:{dimensions:{width:1e3,height:1e3},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/f617479e5cea8f29f60111a7e06e533e5043a8c4_slide-4tallac-followmyvoice-artwork.jpg"},gallery_image_description:[]}],primary:{gallery_name:[]}},{slice_type:"hero_image",slice_label:null,items:[{hero_image:{},hero_description:[],hero_note:[{type:"paragraph",text:"What are your influences and interests? How do those manifest in your work?",spans:[{start:0,end:75,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"I’m always searching for the meaning behind things, that thread that connects everything. I guess it’s sort of a metaphysical exploration, mixed with my interests in psychology, personality, nature, physics, music, and more. I love to learn, and when something I encounter strikes me as true, I’m usually inspired to incorporate that into my work.",spans:[]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:" ",spans:[]},{type:"paragraph",text:"How were you introduced to ligne claire? psychedelic art? science fiction? Why did that subject matter stick with you?",spans:[{start:0,end:118,type:"strong"}]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"Ligne claire was the illustration style that really excited me since I was a kid. I always loved Hergé’s Tintin and as I got older, Moebius and Joost Swarte. When I started drawing, I wanted to try to capture that emotion in my work. I think I saw myself in it somehow, as if that’s kind of what I look like as a person.",spans:[]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"As for science fiction, my brother was into Stanley Kubrick films when we were young so I was exposed to those images early on. I was actually a bit scared of Kubrick’s work at first, but scared in an intrigued way. Like when you realize something absurd exists for the first time, it can be hard to look at. And then I started reading science fiction as I got a bit older and that really opened my mind to the philosophical questions of life and the universe.",spans:[]},{type:"paragraph",text:"",spans:[]},{type:"paragraph",text:"I guess my interest in science fiction lead to an interest in the mind, which lead to an interest in the psychedelic exploration of the mind. I see science fiction and psychedelic art as almost the same thing. Or I’m at least drawn to where they connect so I tend to focus on that intersection.",spans:[]}]}],primary:{title1:[]}}],uid:"interview-allison-filice",type:"journal"},{title:[{type:"heading1",text:"Branding: Gantri",spans:[]}],date:"2018-02-01",abstract:[{type:"paragraph",text:"High Tide developed a fresh new brand identity for Gantri, a platform that allows individual designers to produce and sell their lighting designs with the use of 3D printing technology. Gantri allows for quality designs to be available and accessible to the masses from designers worldwide.",spans:[]}],lazy_image:{},main_image:{tablet:{},mobile:{}},thumbnail_image:{dimensions:{width:1500,height:970},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/01e6fb184c31a2e92d3d31b0743aafccaeefdadc_gantri-1500x970.jpg"},body:[{slice_type:"post_gallery",slice_label:null,items:[{gallery_image:{dimensions:{width:1200,height:800},alt:null,copyright:null,url:"https://hightidesite.cdn.prismic.io/hightidesite/232a4269552ddcfb22394af6430c885f4d4f4f96_gantri_logo1-1200x800.jpg"},gallery_image_description:[{type:"heading1",te
